[alembic]
# Indique à Alembic où se trouve le dossier des scripts de migration
script_location = alembic

# URL de la base de données — tu peux aussi la laisser vide ici et la gérer via app/core/config.py
# Exemple : sqlite:///./smartassist.db
sqlalchemy.url = postgresql://smart_user:18081998@localhost:5432/smartassist_db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
